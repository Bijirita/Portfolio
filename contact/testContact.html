<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="contact.css">
  <script src="contactjs.js" defer></script>
  <title>Document</title>
</head>
<body>
    <div class="contactSection">
        <div class="info">
          <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
          <p>Nestor Peralta Jr</p>
          <p>contactbijirita@gmail.com</p>
          <p>(803) 810-5280</p>
        </div>
        <form action="mailto:contactbijirita@gmail.com" method="POST" enctype="text/plain" class="contactForm" name="contactform">
          <h2>Contact Me</h2>
          <ul class="noBullet">
            <li>
              <label for="name"></label>
              <input type="text" class="inputFields" id="name" name="name" placeholder="Name" value="" oninput="return userNameValidation(this.value)" required/>
            </li>
            <li>
                <label for="email"></label>
                <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" required/>
              </li>
            <li>
              <label for="textArea"></label>
              <textarea rows="3" class="inputFields" id="textArea" name="Message" placeholder="Message" value="" required></textarea>         
            </li>
            <li id="center-btn">
              <input type="submit" id="submit">
            </li>
          </ul>
        </form>
      </div>
</body>
</html>
