<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="contact.css">
  <script src="contactjs.js" defer></script>
  <title>Document</title>
</head>
<body>
    <div class="signupSection">
        <div class="info">
          <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
          <p>Nestor Peralta Jr</p>
          <p>bijirita009@gmail.com</p>
          <p>(803) 810-5280</p>
        </div>
        <form action="#" method="POST" class="signupForm" name="signupform">
          <h2>Contact Me</h2>
          <ul class="noBullet">
            <li>
              <label for="username"></label>
              <input type="text" class="inputFields" id="username" name="username" placeholder="Name" value="" oninput="return userNameValidation(this.value)" required/>
            </li>
            <li>
                <label for="email"></label>
                <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" required/>
              </li>
            <li>
              <label for="password"></label>
              <input type="password" class="inputFields" id="password" name="password" placeholder="Message" value="" oninput="return passwordValidation(this.value)" required/>
            </li>
            <li id="center-btn">
              <input type="submit" id="join-btn" name="join" alt="Join" value="Submit">
            </li>
          </ul>
        </form>
      </div>
</body>
</html>
